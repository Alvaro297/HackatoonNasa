<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mini 3D City</title>
    <link rel="stylesheet" href="style.css">

    <div class="scene">

                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
            </div>
            
            <div class="building building-2">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
            </div>
            
            <div class="building building-3">

                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
            </div>
            
            <div class="building building-4">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
            </div>
            
            <div class="building building-5">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
            </div>
            
            <div class="building building-6">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <h1>Mini 3D City</h1>
        <p>Use mouse to rotate the view</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
